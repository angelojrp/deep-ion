name: checkpoint-automation

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  checkpoint-a:
    if: >-
      github.event.issue.pull_request == null &&
      (
        contains(github.event.comment.body, '/ba-approve') ||
        contains(github.event.comment.body, '/ba-reject') ||
        contains(github.event.comment.body, '/ba-revise')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Handle /ba-approve labels
        if: contains(github.event.comment.body, '/ba-approve')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const { data } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number
            });
            const names = new Set(data.map(l => l.name));
            names.add('req/bar-aprovado');
            names.delete('req/bar-aguardando');
            names.delete('qa/bloqueado');
            await github.rest.issues.setLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: Array.from(names)
            });

      - name: Handle /ba-reject labels
        if: contains(github.event.comment.body, '/ba-reject')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const { data } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number
            });
            const names = new Set(data.map(l => l.name));
            names.add('qa/bloqueado');
            names.delete('req/bar-aprovado');
            await github.rest.issues.setLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: Array.from(names)
            });

      - name: Handle /ba-revise labels
        if: contains(github.event.comment.body, '/ba-revise')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const { data } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number
            });
            const names = new Set(data.map(l => l.name));
            names.add('req/bar-aguardando');
            names.delete('req/bar-aprovado');
            await github.rest.issues.setLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: Array.from(names)
            });

      - name: Set up Python
        if: contains(github.event.comment.body, '/ba-approve')
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Preflight REQ-02 env
        if: contains(github.event.comment.body, '/ba-approve')
        id: preflight_req02
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${GITHUB_TOKEN:-}" ]; then
            echo "token_ok=false" >> "$GITHUB_OUTPUT"
          else
            echo "token_ok=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment missing token (REQ-02)
        if: contains(github.event.comment.body, '/ba-approve') && steps.preflight_req02.outputs.token_ok != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: '⚠️ DOM-02 preflight: `GITHUB_TOKEN` ausente. Execução do REQ-02 interrompida. Verifique permissões do workflow (`issues: write`) e secrets.'
            });

      - name: Preflight REQ-02 AI config
        if: contains(github.event.comment.body, '/ba-approve') && steps.preflight_req02.outputs.token_ok == 'true'
        id: preflight_req02_ai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER_API_KEY: ${{ secrets.AI_PROVIDER_API_KEY }}
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ] && [ -z "${AI_PROVIDER_API_KEY:-}" ]; then
            echo "ai_ok=false" >> "$GITHUB_OUTPUT"
          else
            echo "ai_ok=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment missing AI config (REQ-02)
        if: contains(github.event.comment.body, '/ba-approve') && steps.preflight_req02.outputs.token_ok == 'true' && steps.preflight_req02_ai.outputs.ai_ok != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: 'ℹ️ DOM-02 preflight: chave de IA não configurada (`OPENAI_API_KEY`/`AI_PROVIDER_API_KEY`). O REQ-02 seguirá com fallback determinístico local.'
            });

      - name: Run SKILL-REQ-02
        if: contains(github.event.comment.body, '/ba-approve') && steps.preflight_req02.outputs.token_ok == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          AI_PROVIDER_MODEL: gpt-4o-mini
        run: |
          python .github/requirements/skill_req_02.py --issue ${{ github.event.issue.number }}
